apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          # Matches vault_auth_backend.kubernetes.path
          mountPath: "kubernetes"
          # Matches vault_kubernetes_auth_backend_role.external_secrets.role_name
          role: "external-secrets-role"
          serviceAccountRef:
            # This MUST match the SA name in your Tofu role
            name: "external-secrets"
            # This MUST match var.eso_namespace
            namespace: "external-secrets"

      # Use the internal K8s DNS if Vault is in-cluster, or the IP/URL if external
      # server: "${vault_url}"
