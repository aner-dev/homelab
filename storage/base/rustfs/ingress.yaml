apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rustfs-ingress
  namespace: storage
  annotations:
    # THIS is the "Traefik line" the docs were talking about:
    # helm install rustfs rustfs/rustfs -n rustfs --create-namespace --set ingress.className="traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Sticky sessions (Session Affinity) for Traefik
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: s3.homelab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rustfs
                port:
                  number: 9000
